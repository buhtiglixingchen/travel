    <script>
        //分页展示
        $(function () {
            /*var serach = location.search;//返回当前URL的查询部分（问号?之后的部分）。
            var cid = serach.split("=")[1];*/
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            if (rname) {//判断rname如果不为null或者""
                rname = window.decodeURIComponent(rname);//url解码
            }
            load(cid, 1, rname);

        });
        //ajax异步请求导航类别下的每页数据
        function load(cid, currentPage, rname) {
            $.get("route/pageQuery", {cid: cid, currentPage: currentPage, rname: rname}, function (pb) {
                //共几页几条数据
                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);
                //首页，上一页
                var lis = "";
                var fristPage = '<li onclick="javascript:load(' + cid + ',' + 1 + ',\'' + rname + '\')" class="threeword"><a href="javascript:void(0)">首页</a></li>';
                var beforNum = pb.currentPage - 1;
                if (beforNum <= 0) {
                    beforNum = 1;
                }
                var beforePage = '<li onclick="javascript:load(' + cid + ',' + beforNum + ',\'' + rname + '\')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                lis += fristPage;
                lis += beforePage;
                //展示10个页码按钮，达到前5后4的效果
                var begin;
                var end;
                if (pb.totalPage < 10) {
                    begin = 1;
                    end = pb.totalPage;
                } else {
                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }
                    if (end > pb.totalPage) {
                        end = pb.totalPage;
                        begin = end - 9;
                    }
                }
                for (var i = begin; i <= end; i++) {
                    if (pb.currentPage == i) {//'+cid+','+beforNum+',\''+rname+'\'
                        var li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ',\'' + rname + '\')"><a href="javascript:void(0)">' + i + '</a></li>';
                    } else {
                        var li = '<li onclick="javascript:load(' + cid + ',' + i + ',\'' + rname + '\')"><a href="javascript:void(0)">' + i + '</a></li>';
                    }
                    lis += li;
                }
                //下一页，尾页
                var nextNum = pb.currentPage + 1;
                if (nextNum > pb.totalPage) {
                    nextNum = pb.totalPage;
                }
                var nextPage = '<li onclick="javascript:load(' + cid + ',' + nextNum + ',\'' + rname + '\')" class="threeword"><a href="javascript:void(0)">下一页</a></li>';
                var lastNum = pb.totalPage;
                var lastPage = '<li onclick="javascript:load(' + cid + ',' + lastNum + ',\'' + rname + '\')" class="threeword"><a href="javascript:void(0)">尾页</a></li>';
                lis += nextPage;
                lis += lastPage;
                $("#pageNum").html(lis);
                //分页内容
                var route_lis = "";
                for (var i = 0; i < pb.list.length; i++) {
                    var route = pb.list[i];
                    var li = ' <li>\n' +
                        '    <div class="img"><img src="' + route.rimage + '" style="width: 299px;"></div>\n' +
                        '    <div class="text1">\n' +
                        '        <p>' + route.rname + '</p>\n' +
                        '        <br/>\n' +
                        '        <p>' + route.routeIntroduce + '</p>\n' +
                        '    </div>\n' +
                        '    <div class="price">\n' +
                        '        <p class="price_num">\n' +
                        '            <span>&yen;</span>\n' +
                        '            <span>' + route.price + '</span>\n' +
                        '            <span>起</span>\n' +
                        '        </p>\n' +
                        '        <p><a href="route_detail.html">查看详情</a></p>\n' +
                        '    </div>\n' +
                        '</li>';
                    route_lis += li;
                }
                $("#route").html(route_lis);
                window.scrollTo(0,0);//定位到页面顶部
            });
        }
    </script>
